<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../src/css/style.css">
    <title>чОКупить - Редактировать профиль</title>
</head>
<body>

<header class="header">
    <div class="header-left">
        <img class="logo" src="../src/img/logo1.svg" alt="">
    </div>
    <div class="header-right">
        <p class="avatar" id="user_without_personal_avatar">A</p>
        <div class="" id="user_with_personal_avatar" hidden></div>
    </div>
</header>

<div class="content">
    <div class="section-heading section-heading-with-button">
        <h3 class="h3">Редактировать профиль</h3>
        <img class="save-pic" src="../src/img/save.svg" alt="save">
<!--        <p class="section-content" hidden>-->
<!--        </p>-->

    </div>
    <form class="form" action="#" method="post">

            <label class="form-label" for="user_email">
                Введите ваш e-mail
                <input class="form-input" type="email" placeholder="for_example@gmail.com" id="user_email">
            </label><br>

            <label class="form-label" for="user_name">
                Введите ваше имя
                <input class="form-input" type="text" placeholder="Name" id="user_name">
            </label><br>

            <label class="form-label" for="user_password">
                Установите новый пароль
                <input class="form-input form-font-password" type="password" id="user_password">
                <img class="display-password-pic" src="../src/img/eye.svg" alt="display" onclick="show_hide_password(`user_password`)">
            </label><br>

            <label class="form-label" for="user_password_repeat">
                Повторите новый пароль
                <input class="form-input form-font-password" type="password" id="user_password_repeat">
                <img class="display-password-pic" src="../src/img/eye.svg" alt="display" onclick="show_hide_password(`user_password_repeat`)">
            </label><br>

            <div class="message_ok"><img src="../src/img/greenCheckMark.svg" alt=""> Пароли совпадают</div>
            <br>
            <input class="button" type="submit" value="Зарегистироваться" hidden>
        </form>
</div>

<footer>

</footer>

<script src="../src/js/displayPassword.js"></script>


</body>
</html>
